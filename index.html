<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <title>Dino Rave game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Dino Rave</h1>
      <h2 class="initial-score">Score</h2>
      <div class="score"></div>
    </div>
    <div class="game">
      <div id="background">
        <div class="background background-move background-move-paused"></div>
      </div>
      <div class="dino"></div>
      <div id="cactus-test">
        <div class="cactus"></div>
      </div>
    </div>
    <button id="start">Start</button>
    <button id="restart">Restart</button>

    <audio id="audio" src="sound/tink.wav"></audio>
    <audio id="audioLose" src="sound/boom.wav"></audio>

    <script src="scripts.js"></script>
  </body>
</html>
